<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="imagens/Gianni-Polito-Colobrush-Candy-stick.ico" type="image/x-icon">
    <script src="login.js"></script>
    <title>Login</title>
</head>
<body>
    <section class="parte-do-login">
        <div class="login">
            <div>
                <img src="imagens/candy.png" alt="">
            </div>
            <form method="POST">
                <input type="email" name="Email" placeholder="Digite o seu Email" autofocus id="email">
                <input type="password" name="Senha" placeholder="Digite sua Senha" id="senha">
                <input type="submit" value="Entrar" onclick="valido()">
            </form>
        </div>
    </section>
</body>
</html>
